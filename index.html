<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Stories Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#fff;color:#111}

    /* NAVBAR */
    header{display:flex;align-items:center;justify-content:space-between;padding:20px 80px;border-bottom:1px solid #eee}
    .logo{font-weight:700;font-size:18px}
    nav a{margin:0 15px;text-decoration:none;color:#555;font-weight:500}
    .nav-btn{padding:10px 18px;border-radius:8px;background:#2563eb;color:#fff;border:none;font-weight:600;cursor:pointer}

    /* HERO */
    .hero{display:grid;grid-template-columns:1.1fr 1fr;align-items:center;padding:80px;gap:60px}
    .hero h1{font-size:42px;line-height:1.2;font-weight:700}
    .hero h1 span{color:#2563eb}
    .hero p{margin-top:18px;color:#555;font-size:16px;max-width:480px}

    .hero-actions{margin-top:30px;display:flex;gap:15px}
    .btn-primary{background:#2563eb;color:#fff;padding:14px 26px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-secondary{background:#f1f5f9;color:#111;padding:14px 26px;border:none;border-radius:10px;font-weight:600;cursor:pointer}

    /* MOCKUP */
    .mockup{display:flex;justify-content:center}
    .phone{width:260px;border-radius:32px;padding:14px;background:#000;box-shadow:0 25px 60px rgba(0,0,0,.25)}
    .screen{background:#fff;border-radius:24px;padding:12px}
    .story{border-radius:16px;overflow:hidden;margin-bottom:10px}
    .story img{width:100%;display:block}

    /* LOGOS */
    .logos{display:flex;justify-content:center;gap:40px;padding:40px 80px;border-top:1px solid #eee;color:#999;font-weight:600}

    @media(max-width:900px){
      header{padding:20px}
      .hero{grid-template-columns:1fr;padding:40px;text-align:center}
      .hero-actions{justify-content:center}
    }
  </style>
</head>
<body>

<header>
  <div class="logo">EmbedStories</div>
  <nav>
    <a href="#">Features</a>
    <a href="#">Templates</a>
    <a href="#">Pricing</a>
    <a href="#">Blog</a>
  </nav>
  <button class="nav-btn">Get Started</button>
</header>

<section class="hero">
  <div>
    <h1>Display Instagram Stories<br>on <span>any website</span>, in seconds.</h1>
    <p>Automatically sync Instagram stories and display them on your website with a simple embed. No coding required.</p>

    <div class="hero-actions">
      <button class="btn-primary">Start free trial</button>
      <button class="btn-secondary">View demo</button>
    </div>
  </div>

  <div class="mockup">
    <div class="phone">
      <div class="screen">
        <div class="story"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"/></div>
        <div class="story"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9"/></div>
        <div class="story"><img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"/></div>
      </div>
    </div>
  </div>
</section>

<div class="logos">
  <span>CHILL</span>
  <span>Maison</span>
  <span>Florence</span>
  <span>Cosmetics</span>
  <span>Shopify</span>
</div>

</body>
</html>
